<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ID 셀렉터 연습 1 ready() : jQuery1.html</title>
<!-- 1. jQuery 라이브러리(자바스크립트 함수 모음) -->
	<script src="http://code.jquery.com/jquery-2.2.1.min.js"></script>
	
	<!-- 2. jQuery 사용 -->
	<script>
		// 1. jQuery 객체
		// 2. jQuery 객체 준비 완료
		// 3. jQuery 함수 사용
		$(document).ready(function(){
			// ~~~~
			alert($("#unique2").text());
			// html(), text()는 선택한 타입의 객체를 받아오는 역할
		}); // jQuery를 사용하기 위한 기본 구문
		
	</script>
</head>
<body>
	<div class="class1">안녕??</div>
	<div id="unique1">제이쿼리</div>
	<div id="unique2"><p>쉬운 제이쿼리</p></div>
</body>
</html>
