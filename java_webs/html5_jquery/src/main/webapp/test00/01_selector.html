<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>01_selector.html</title>
<style>
	/* style 클래스를 만들 때는 앞에 .을 찍어줄 것 */
	.bg{
		background-color:yellow;
	}
	.horizontal{
		float:left;
		list-style:none;
		margin:10px;
	}
</style>
<script src="http://code.jquery.com/jquery-2.2.1.min.js"></script>
<script>
	$(document).ready(function(){
		// 1. li > u를 찾아서 배경색을 yellow로
		$('li > u').addClass('bg');
		
		// 2. id가 "my"인 요소를 찾고, 자식요소 중 li 들만 horizontal를 적용
		$('#my > li').addClass('horizontal');
		
		// 3. id 값이 jquery인 요소를 찾아서 onclick 이벤트
		$('#jQuery').click(function () {
			alert("클릭 됨!!");
		});
		
		// 4. class 값이 sil인 요소를 찾아서 onclick 이벤트
		$('.sil').click(function () {
			alert("sil 클릭 됨!!");
		});
	});
	
	function process() {
		var value = $("#t_input").val(); // 값 추출
		$("#t_output").val(value); // 값 설정
	}
</script>
</head>
<body>
	<ul id="my">
		<li><u>Java</u></li>
		<li>HTML5</li>
		<li></li>
		<li class="sil">CSS3</li>
		<li id="jQuery">j<u>Q</u>uery</li>
	</ul>
</body>
</html>
