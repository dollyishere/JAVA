<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>04mouseover.html</title>
<style>
	.yellowBorder {
		background-color: yellow;
		border: 1px solid red;
	}
</style>
<script src="http://code.jquery.com/jquery-2.2.1.min.js"></script>
<script>
	// bind는 이벤트와 요소를 묶어주는 역할
	$(document).ready(function(){
		$($('#btnClick')
		.bind("mouseover", function() {
			$('#btnClick').addClass('yellowBorder');
		}).bind("mouseout", function() {
			$('#btnClick').removeClass('yellowBorder');
		}).bind("click", function() {
			$('#btnClick').removeClass('yellowBorder');
		})
		)
	});
</script>

</head>
<body>
	<div id="btnClick">
		마우스를 올려보세요~
	</div>
</body>
</html>
