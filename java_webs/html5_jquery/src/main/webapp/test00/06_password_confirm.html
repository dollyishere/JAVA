<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>06_password_confirm.html</title>
<style>
	.red{color : red;}
	.green{color:green;}
	.blue{color:blue;}
</style>
<script src="http://code.jquery.com/jquery-2.2.1.min.js"></script>
<script>
	$(document).ready(function(){
		$("#text2").keyup(function() {
			if($('#text1').val() != $('#text2').val()) {
				$('#Error').text('');
				$('#Error').html('<b>비밀번호가 다릅니다.</b>');
			} else {
				$('#Error').text('');
				$('#Error').html('<b>비밀번호가 일치합니다.</b>');
			}
		});
	});
</script>

</head>
<body>
	<table>
		<tr>
			<td>비밀번호</td>
			<td><input type="text" id="text1"></td>
		</tr>
		<tr>
			<td>비밀번호 확인</td>
			<td><input type="text" id="text2"></td>
		</tr>
	</table>
	<div id="Error">비밀번호를 입력하세요~</div>
</body>
</html>
